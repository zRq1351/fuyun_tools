<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结果展示</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: auto;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .content {
            flex: 1;
            line-height: 1.6;
            overflow-y: auto;
            padding: 10px;
            background: #2d2d2d;
            border-radius: 6px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .content::-webkit-scrollbar {
            display: none;
        }
        
        .content:hover {
            -ms-overflow-style: auto;
            scrollbar-width: auto;
        }
        
        .content:hover::-webkit-scrollbar {
            display: block;
            width: 8px;
        }
        
        .content:hover::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        .content:hover::-webkit-scrollbar-track {
            background: #333;
        }
        
        .content h1, .content h2, .content h3, .content h4, .content h5, .content h6 {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            color: #ffffff;
        }
        
        .content h1 { font-size: 1.7em; }
        .content h2 { font-size: 1.5em; }
        .content h3 { font-size: 1.3em; }
        .content h4 { font-size: 1.2em; }
        .content h5 { font-size: 1.1em; }
        .content h6 { font-size: 1.0em; }
        
        .content p {
            margin: 0.8em 0;
        }
        
        .content ul, .content ol {
            padding-left: 1.5em;
            margin: 0.5em 0;
        }
        
        .content li {
            margin: 0.3em 0;
        }
        
        .content code {
            background-color: #444;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .content pre {
            background-color: #222;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0.8em 0;
        }
        
        .content pre code {
            background: none;
            padding: 0;
        }
        
        .content blockquote {
            border-left: 3px solid #666;
            padding-left: 1em;
            margin: 0.8em 0;
            color: #ccc;
        }
        
        .content a {
            color: #4CAF50;
        }
        
        .content strong {
            font-weight: bold;
            color: #dddddd;
        }
        
        .content em {
            font-style: italic;
        }
        
        .content hr {
            border: 0;
            border-top: 1px solid #444;
            margin: 1em 0;
        }
        
        .content table {
            border-collapse: collapse;
            width: 100%;
            margin: 0.8em 0;
        }
        
        .content th, .content td {
            border: 1px solid #444;
            padding: 0.5em;
            text-align: left;
        }
        
        .content th {
            background-color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content" id="resultContent">加载中...</div>
</div>

<script src="scripts/marked.min.js"></script>
<script>
    const {listen} = window.__TAURI__.event;
    const {appWindow} = window.__TAURI__.window;

    let fullContent = '';
    
    listen('result-data', (event) => {
        const data = event.payload;
        const contentElement = document.getElementById('resultContent');
        
        if (data.content.startsWith('正在') || data.content === '加载中...' || data.title.includes('失败')) {
            contentElement.innerHTML = data.content;
            fullContent = data.content;
        } else {
            if (fullContent === '加载中...') {
                fullContent = '';
            }
            fullContent += data.content;
            
            contentElement.innerHTML = marked.parse(fullContent);
        }
        
        contentElement.scrollTop = contentElement.scrollHeight;
    });
</script>
</body>
</html>
