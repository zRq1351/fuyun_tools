<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <link rel="stylesheet" href="./styles/main.css">
    <style>
        /* 基础样式 - 简化版本 */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 15px;
            color: #1e293b;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .settings-container {
            width: 100%;
            height: 100%;
            background: #ffffff;
            border-radius: 0.75rem;
            padding: 30px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow-y: auto;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .settings-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .settings-title {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 6px;
            background: linear-gradient(90deg, #6366f1, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .settings-subtitle {
            color: #64748b;
            font-size: 14px;
            font-weight: 400;
        }

        /* 分类标签页样式 */
        .category-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }

        .category-tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-radius: 0.5rem 0.5rem 0 0;
            font-weight: 600;
            font-size: 14px;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .category-tab:hover {
            color: #6366f1;
            background: rgba(99, 102, 241, 0.05);
        }

        .category-tab.active {
            color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
        }

        .category-tab.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 3px;
            background: #6366f1;
            border-radius: 3px 3px 0 0;
        }

        .category-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .category-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 640px) {
            .settings-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #1e293b;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 12px 30px;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.2s ease;
            background: #f8fafc;
            color: #1e293b;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: white;
        }

        .form-hint {
            display: block;
            margin-top: 4px;
            font-size: 12px;
            color: #64748b;
            line-height: 1.4;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            border: none;
            border-radius: 0.5rem;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-success {
            background: #10b981;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .btn-icon {
            margin-right: 8px;
            font-size: 18px;
        }

        .test-result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 0.5rem;
            display: none;
            animation: slideIn 0.3s ease;
            border-left: 4px solid transparent;
        }

        .test-result.success {
            background: #f0fdf4;
            color: #166534;
            border-left-color: #10b981;
            display: block;
        }

        .test-result.error {
            background: #fef2f2;
            color: #991b1b;
            border-left-color: #ef4444;
            display: block;
        }

        .test-result-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .test-result-icon {
            font-size: 20px;
            flex-shrink: 0;
        }

        .fixed-actions {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 30px;
            z-index: 10;
            box-sizing: border-box;
        }

        /* 固定页脚样式 */
        .settings-footer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 820px;
            background: white;
            text-align: center;
            padding: 12px 0;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
            font-size: 14px;
            z-index: 5;
            box-sizing: border-box;
        }

        .settings-footer a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }

        .settings-footer a:hover {
            text-decoration: underline;
        }

        /* 输入组装饰 */
        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 18px;
        }

        .input-with-icon {
            padding-left: 48px;
        }

        .test-icon {
            position: absolute;
            cursor: pointer;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 18px;
        }

        /* 切换开关样式 */
        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
        }

        .toggle-label {
            font-weight: 500;
            color: #1e293b;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e1;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #6366f1;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .shortcut-input {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
    <link rel="stylesheet" href="./assets/fontawesome-free-6.7.2/css/all.css">
</head>
<body>
<div class="settings-container">
    <!-- 分类标签页 -->
    <div class="category-tabs">
        <button class="category-tab active" data-category="clipboard">
            <i class="fas fa-clipboard btn-icon"></i> 剪切板设置
        </button>
        <button class="category-tab" data-category="ai">
            <i class="fas fa-robot btn-icon"></i> AI设置
        </button>
    </div>

    <!-- 剪切板设置 -->
    <div id="clipboard-content" class="category-content active">
        <form id="clipboardSettingsForm">
            <div class="settings-grid">
                <div class="form-group">
                    <label for="maxItems" class="form-label">
                        <i class="fas fa-history btn-icon"></i> 最大历史记录数
                    </label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-list-ol"></i></span>
                        <input type="number" id="maxItems" class="form-input input-with-icon" min="1" max="1000"
                               placeholder="例如: 50">
                    </div>
                    <span class="form-hint">设置剪贴板历史记录的最大保存数量 (1-1000)</span>
                </div>
            </div>
        </form>
    </div>

    <!-- AI设置 -->
    <div id="ai-content" class="category-content">
        <form id="aiSettingsForm">
            <div class="settings-grid">
                <div class="form-group full-width">
                    <label for="apiUrl" class="form-label">
                        <i class="fas fa-server btn-icon"></i> AI服务地址
                    </label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-link"></i></span>
                        <input type="url" id="apiUrl" class="form-input input-with-icon"
                               placeholder="例如: https://api.openai.com/v1">
                        <span class="test-icon" id="testBtn">
                            <i class="fas fa-plug"></i>
                        </span>
                    </div>
                    <span class="form-hint">AI服务的API端点地址</span>
                </div>

                <div class="form-group">
                    <label for="modelName" class="form-label">
                        <i class="fas fa-brain btn-icon"></i> AI模型名称
                    </label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-robot"></i></span>
                        <input type="text" id="modelName" class="form-input input-with-icon"
                               placeholder="例如: gpt-3.5-turbo">
                    </div>
                    <span class="form-hint">使用的AI模型名称</span>
                </div>

                <div class="form-group">
                    <label for="apiKey" class="form-label">
                        <i class="fas fa-key btn-icon"></i> API密钥
                    </label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="text" id="apiKey" class="form-input input-with-icon"
                               placeholder="请输入您的API密钥">
                    </div>
                    <span class="form-hint">用于访问AI服务的API密钥</span>
                </div>
            </div>
            <div id="testResult" class="test-result">
                <div class="test-result-content">
                    <i class="test-result-icon"></i>
                    <span class="test-result-text"></span>
                </div>
            </div>
        </form>
    </div>

    <!-- 固定按钮区域 -->
    <div class="fixed-actions">
        <div class="form-actions">
            <button type="button" class="btn btn-success" id="saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>
    </div>

    <div class="settings-footer">
        <p>需要帮助？<a href="https://github.com/zRq1351/fuyun_tools"
                       onclick="openExternalLink(this.href); return false;">查看文档</a> | <a
                href="https://github.com/zRq1351/fuyun_tools/issues"
                onclick="openExternalLink(this.href); return false;">报告问题</a></p>
        <p>版本 0.1.2 | © 2025 fuyun_tools</p>
    </div>
</div>

<script>
    const invoke = window.__TAURI__.core.invoke;
    const {getCurrentWindow} = window.__TAURI__.window;
    const {open} = window.__TAURI__.shell;

    function openExternalLink(url) {
        open(url).then(() => {
        }).catch(err => {
            console.error('无法打开链接：', err);
        });
        return false;
    }

    let originalApiKey = '';

    function getMaskedApiKey(apiKey) {
        if (!apiKey || apiKey.length === 0) {
            return '';
        }

        const len = apiKey.length;
        if (len <= 16) {
            return '*'.repeat(Math.min(len, 30));
        }

        const prefix = apiKey.substring(0, 8);
        const suffix = apiKey.substring(len - 8);
        return prefix + '*'.repeat(30) + suffix;
    }

    function isMaskedValue(value) {
        if (!value || value.length === 0) return false;

        const starPattern = /\*{30}/;
        if (!starPattern.test(value)) {
            return false;
        }

        return value.length >= 46;


    }

    document.querySelectorAll('.category-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.category-tab').forEach(t => {
                t.classList.remove('active');
            });

            document.querySelectorAll('.category-content').forEach(content => {
                content.classList.remove('active');
            });

            tab.classList.add('active');

            const category = tab.getAttribute('data-category');
            document.getElementById(`${category}-content`).classList.add('active');

            updateTestButtonVisibility(category);
        });
    });

    // 根据分类更新测试按钮可见性
    function updateTestButtonVisibility(category) {
        const testBtn = document.getElementById('testBtn');
        if (category === 'ai') {
            testBtn.style.display = 'inline-flex';
        } else {
            testBtn.style.display = 'none';
        }
    }

    // 初始化时根据当前分类设置测试按钮可见性
    updateTestButtonVisibility('clipboard');
    let maskedKey;
    // 加载设置
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const settings = await invoke('get_ai_settings');

            // 剪切板设置
            document.getElementById('maxItems').value = settings.max_items || 50;

            // AI设置
            document.getElementById('apiUrl').value = settings.ai_api_url || '';
            document.getElementById('modelName').value = settings.ai_model_name || '';

            // 保存原始API密钥并显示部分隐藏版本
            originalApiKey = settings.ai_api_key || '';
            maskedKey = getMaskedApiKey(originalApiKey);
            const apiKeyInput = document.getElementById('apiKey');
            apiKeyInput.value = maskedKey;

            apiKeyInput.addEventListener('focus', () => {
                if (apiKeyInput.value === maskedKey && originalApiKey) {
                    apiKeyInput.value = originalApiKey;
                }
            });

            apiKeyInput.addEventListener('blur', () => {
                if (apiKeyInput.value === originalApiKey && originalApiKey) {
                    apiKeyInput.value = maskedKey;
                }
            });
        } catch (error) {
            console.error('加载设置失败:', error);
        }
    });

    // 保存设置
    document.getElementById('saveBtn').addEventListener('click', async () => {
        const maxItems = parseInt(document.getElementById('maxItems').value) || 50;
        const apiUrl = document.getElementById('apiUrl').value;
        const modelName = document.getElementById('modelName').value;
        let apiKey = document.getElementById('apiKey').value;

        const maskedOriginal = getMaskedApiKey(originalApiKey);
        if (apiKey === maskedOriginal && originalApiKey) {
            apiKey = originalApiKey;
        } else if (isMaskedValue(apiKey) && originalApiKey) {
            apiKey = originalApiKey;
        }

        try {
            await invoke('save_ai_settings', {
                maxItems: maxItems,
                aiApiUrl: apiUrl,
                aiModelName: modelName,
                aiApiKey: apiKey
            });

            originalApiKey = apiKey;

            document.getElementById('apiKey').value = getMaskedApiKey(originalApiKey);
            maskedKey = getMaskedApiKey(originalApiKey);
            showTestResult('设置已保存', 'success');
        } catch (error) {
            console.error('保存设置失败:', error);
            showTestResult(`保存失败: ${error}`, 'error');
        }
    });

    // 测试连接
    document.getElementById('testBtn').addEventListener('click', async () => {
        const apiUrl = document.getElementById('apiUrl').value;
        const modelName = document.getElementById('modelName').value;
        let apiKey = document.getElementById('apiKey').value;

        const maskedOriginal = getMaskedApiKey(originalApiKey);
        if (apiKey === maskedOriginal && originalApiKey) {
            apiKey = originalApiKey;
        } else if (isMaskedValue(apiKey) && originalApiKey) {
            apiKey = originalApiKey;
        }

        if (!apiUrl || !modelName || !apiKey) {
            showTestResult('请填写完整信息后再测试', 'error');
            return;
        }

        try {
            showTestResult('等待响应......', 'error');
            const testResult = await invoke('test_ai_connection', {
                aiApiUrl: apiUrl,
                aiModelName: modelName,
                aiApiKey: apiKey
            });

            showTestResult(testResult, 'success');
        } catch (error) {
            showTestResult(`检查密钥、地址、模型名称是否正确。查看对应模型官方文档`, 'error');
        }
    });

    function showTestResult(message, type) {
        const resultDiv = document.getElementById('testResult');
        const resultIcon = resultDiv.querySelector('.test-result-icon');
        const resultText = resultDiv.querySelector('.test-result-text');

        if (type === 'success') {
            resultIcon.className = 'test-result-icon fas fa-check-circle';
        } else {
            resultIcon.className = 'test-result-icon fas fa-exclamation-circle';
        }

        resultText.textContent = message;

        resultDiv.className = `test-result ${type}`;
        resultDiv.style.display = 'block';

        if (type === 'success') {
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 2000);
        }
    }
</script>
</body>
</html>
